<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filters</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                        <button id="filter-btn" type="button" class="btn btn-default">Date Filter</button>
                      </li>
                    </ul>
                  </div>
                  <!-- This is where I can add different filters -->
                  <div class="dropdown">
                    <button id="city-button" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">City
                    </button>
                    <ul id="city-dropdown" class="dropdown-menu"></ul>
                  </div>
                  <div class="dropdown">
                    <button id="state-button" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">State
                    </button>
                    <ul id="state-dropdown" class="dropdown-menu"></ul>
                  </div>
                  <div class="dropdown">
                    <button id="country-button" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Country
                    </button>
                    <ul id="country-dropdown" class="dropdown-menu"></ul>
                  </div>
                  <div class="dropdown">
                    <button id="shape-button" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Shape
                    </button>
                    <ul id="shape-dropdown" class="dropdown-menu"></ul>
                  </div>
                  <button id="all-btn" type="button" class="btn btn-default">Select All</button>
                  <button id="clear-btn" type="button" class="btn btn-default">Clear Data</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody id="ufo-tbody">
                <!-- This is where I need to append -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>

</body>

</html>
